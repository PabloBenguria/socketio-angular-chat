<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-6 offset-sm-3">
			<div class="row">
			  <div class="col-sm-12">
			    <div class="card text-white bg-secondary mt-5">
			    	<div class="card-header"><h5>Socket io - Angular Chat</h5></div>
			      <div class="card-body">
		        	<ul id="messages">
								<li *ngFor="let message of messages">
								    <span>{{message}}</span>
								</li>
							</ul>
							<div class="input-group">
							  <input class="form-control" [(ngModel)]="message" (keyup)="$event.keyCode == 13 && sendMessage()" />
							  <div class="input-group-append">
							    <button class="btn btn-success" (click)="sendMessage()">Send</button>
							  </div>
							</div>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</div>
